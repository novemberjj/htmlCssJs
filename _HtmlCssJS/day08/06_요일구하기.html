<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일구하기</title>
    <style>
        .hi{
            display: none;
        }
    </style>
</head>
<body>
    <h1>
        오늘은??
    </h1>
    <button type="button" id="btn">Today</button>
    <!-- <h3 class="today">today</h3> -->
    <h3 id="result" class="">
        <!-- 오늘 날짜와 요일을 출력 -->
        <!-- 2023. 04. 13(목) -->
        <!-- js에서도 switch문 가능 -->
    </h3>
    <script>
        const btn = document.getElementById('btn');
        btn.onclick=function(){
            document.getElementById('result').classList.toggle('hi');
        };

        let now = new Date();
        let date = now.toLocaleDateString();
        let day= now.getDay(); //0~6
        let week;
        switch(day){
            case 0: week ='일'; break;
            case 1: week ='월'; break;
            case 2: week ='화'; break;
            case 3: week ='수'; break;
            case 4: week ='목'; break;
            case 5: week ='금'; break;
            case 6: week ='토'; break;
        }
        document.getElementById('result').innerText=
        `${date}(${week})`;
 </script>
</body>
</html>
