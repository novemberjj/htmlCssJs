<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="price">원 <br>
        할인율 : <input type="text" id="rate">% <br>
        <button type="button" onclick="showPrice();">할인가격 계산</button>
    </form>
    <h3 id="result">
        <!-- ex)50000원 5%할인 할인금액:2500 지불금액:47500 -->
    </h3>
    <script>
        function showPrice(){
            let price = document.getElementById('price').value;
            let rate = document.getElementById('rate').value;

            price = Number(price);
            rate = Number(rate); //5 => 0.05처리

            let savePrice = price * (rate/100); //할인받는 금액
            let salePrice = price - savePrice; //지불금액

            document.getElementById('result').innerText =
            `가격 : ${price}, 할인율 : ${rate}%, 할인금액 : ${savePrice}, 지불금액 : ${salePrice}`;
        }
    </script>
</body>
</html>
