<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <h1>
        querySelector(), querySelectorAll() :
        HTML 노드(관리객체)로 리턴하는 메서드
    </h1>
    <ul>
        <li>
            getElementBy** : HTMLCollection으로 리턴
            name, id 속성으로 접근이 가능.
        </li>
        <li>
            querySelector : NodeList 형태로 리턴
            [0] index번호로만 접근 가능
        </li>
        <li>
            더 구체적인 엘리먼트를 선택하고 싶다면  querySelector, querySelectorAll
            getElementBy** : 더 빠르고, 더 많은 지원을 받을 수 있음.
        </li>
    </ul>
    <script>
        const h1 = document.querySelector('h1'); //단일 노드로 리턴
        console.log(h1);
        console.log(typeof h1);
        const li=document.querySelectorAll('li'); //태그 네임은 그냥, 클래스 . id #
        console.log(li);//노드 리스트로 리턴
        const ul=document.querySelector('ul');
        console.log(ul);
        </script>
</body>
</html>
