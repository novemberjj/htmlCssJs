<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>네이버 로그인</title>
	<link rel="stylesheet" href="로그인.css">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
				<select class="lang-select">
					<option>한국어</option>
					<option>English</option>
				</select>
			</div>
			<div class="logo-wrap">
				<img src="/image/뉴진스.PNG">
			</div>
		</header>
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="아이디" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="비밀번호" type="password"></input>
			</div>
         <div class="login-stay-sign-in">
            <i class="far fa-check-circle"></i>
            <span> 로그인 상태 유지</span>
         </div>
			<div class="login-button-wrap">
				<button>로그인</button>
			</div>
         <div class="menuBox">
            <a href="https://nid.naver.com/user2/help/idInquiry.nhn?menu=idinquiry" 
            class="menu1" name="idfound">아이디 찾기</a> | <a class="menu1" href="https://nid.naver.com/user2/help/pwInquiry.nhn?menu=pwinquiry">비밀번호 찾기</a> | <a class="menu1" href="/project/회원가입.html">회원가입</a><br>
         </div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>통합 로그인 연동</h2>
			<ul class="sign-button-list">
				<li><button><i class="fas fa-qrcode"></i><span> QR 코드</span></button></li>
				<li><button><i class="fab fa-facebook-square"></i><span>Facebook</span></button></li>
				<li><button><i class="fab fa-line"></i><span>Kakao Talk</span></button></li>
			</ul>
			<p class="forget-msg">Forgot your Username or Password? | Sign up</p>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="img/logo.png"> Copyright © NAVER Corp. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>

   </script>
</body>
