    <!-- 
        클래스 생성의 기본 문법
        class MyClass {
            //생성자
            constructor(param){
                ...
            }
            method01(){...}
            method02(){...}
            method03(){...}
            //메서드 정의

            //getter / setter
            get name(){
                return this.name;

     <!-- 
        생성자 함수는 클래스의 함수화
        일반 함수와 생성자 함수는 기술적인 차이는 없음
        1. 반드시 new를 통해 실행
        2. 함수 첫글자는 대문자로

        function User(name){
            this.name = name;
            this.age = 0;
        }
        let user= new User('영이');
        console.log(user.name);
        user.age=20;
        console.log(user.age);
      -->

      <script>
