<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <div class="container">
        <div class="area top">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="+">+</button>
            <button type="button" value="C">C</button><br>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-">-</button><br>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="*">*</button><br>
            <button type="button" value=".">.</button>
            <button type="button" value="0">0</button>
            <button type="button" value="=" id="result">=</button>
            <button type="button" value="/">/</button>

        </div>
        <h1 class="area bottom" id="printFomula"></h1>
    </div>

    <script>
        let real=[];
        let opArr=[];
        let number=[];
        let num='';

        //let res=0;
        let op='';
        let num1=0;
        let num2=0;
        
        
        
        document.querySelector('.container').addEventListener('click',function(e){
            let btnValue=e.target.value;
            let str='';
            
            if(typeof btnValue=='string'){
                str = btnValue;
                if(str=='C'){
                    window.location.reload();
                }else{
                    if(! isNaN(str)||str=='.'){
                        num+= str;
                    }else{
                        number.push(Number(num));
                        num='';
                        opArr.push(str);
                    }
                    console.log(number);

                }
               

                }
            
            if(btnValue=='='){
                document.getElementById('printFomula').innerText+=str+calc();
            }else{
                document.getElementById('printFomula').innerText+=str;
            }

        })


        function calc(){
            let res=number[0];
            for(let i=1;i<number.length;i++){
                switch(opArr[i-1]){
                    case '+': res+=number[i]; break;
                    case '-': res-=number[i]; break;
                    case '*': res*=number[i]; break;
                    case '/': res/=number[i]; break;
                    case 'C': window.location.reload(); break;
                    console.log(res);
                }
            }
            return res;

            
        }

       

    </script>
</body>
</html>
