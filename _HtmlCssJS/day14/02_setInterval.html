<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval method</title>
    <style>
        #h1{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="h1">
        setInterval(callback function, interval duration) :
        duration(millisecond)을 주기로 지속적으로 callback function 호출
        <br>
        clearInterval(할당받은 객체)로 중지
    </h1>
    <button type="button" id="start">start</button>
    <button type="button" id="finish">finish</button>
    <a href="03_location.html">03_location.html</a>

    <script>
        let intervalObj;
        function flashColor(){
            intervalObj=setInterval(changeColor, 500);
        }
        function stopColor(){
            clearInterval(intervalObj);
        }
        function changeColor(){
            let h1 = document.getElementById('h1');
            h1.style.color=(h1.style.color=='white' ? 'black':'white');
            h1.style.backgroundColor=
            (h1.style.backgroundColor=='brown' ? 'yellow' : 'brown');

        }

        document.getElementById('start').addEventListener('click',flashColor); //콜백함수는 괄호 안연다...?
        document.getElementById('finish').addEventListener('click',stopColor);
    </script>
</body>
</html>
