    <title>배수출력하기</title>
</head>
<body>
    <!-- 배수 출력하기 -->
    <h1>
        배수 출력하기 (1~100까지 중 입력한 숫자의 배수 출력)
    </h1>
    <input type="text" id="num">
    <button type="button" id="btn" >배수 출력</button>
    <h3 id="result">
        배수 값 출력 <br>
    </h3>

    <script>
        let r = document.getElementById('result').innerText;
        console.log(r);
        
        // let num= document.getElementById('num').value;
        // num을 받을 수 없음 num은 버튼을 눌러야만 받을 수 있기 때문

        function multiple(num){
            console.log(num);

            //배수처리
            let count=0; //배수의 개수를 세기 위한 변수
            let str=`${r}<br>`; //출력을 위한 문자열 변수

            for(let i=1;i<=100;i++){
                if(i%num==0){
                    str += i+" ";
                    count++;
                }
            }
            return `${str} \n 총 ${count} 개`;
        }

        document.getElementById('btn').addEventListener('click', function(){
            let num=Number( document.getElementById('num').value);
            document.getElementById('result').innerHTML=multiple(num);
        })
