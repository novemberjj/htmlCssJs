<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 정렬</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬이 됨!!
    </h1>
    <ul>
        <li>
            array.sort() : 문자 기준의 오름차순 (ascending)
        </li>
        <li>
            array.reverse() : 문자 기준 내림차순(descending)
        </li>
        <li>
            정렬할 배열의 원소가 숫자일 경우 콜백함수를 이용하여 내부 연산을 하여 정렬
        </li>
        <li>
            array.sort(function(a,b){
                return a-b; 
            }) : 순차 정렬
        </li>
        <li>
            array.sort(function(a,b){
                return b-a;
            }) : 역정렬
        </li>
    </ul>
    <script>
        const myArr=[];
        //1~45까지 랜덤숫자 6개 생성 배열에 저장

        for(let i=0;i<6;i++){
            myArr.push(Math.floor(Math.random()*45)+1);
        }

        myArr.sort(function(a,b){
            return a-b;
        })

        console.log(myArr);
        console.log( myArr.sort(function(a,b){
            return b-a;
        }));

        const cars=[
        {type: "Volvo", year: 2020 },
        {type: "Benz", year:2012},
        {type: "BMW", year:2023},
    ];

    cars.sort(function(a,b){
        return a.year-b.year;
    });
    console.log(cars);
    
    //객체안의 문자값을 이용하여 정렬
    cars.sort(function(a,b){
      let x = a.type.toLowerCase();
      let y = b.type.toLowerCase();
      if(x > y){return 1;}
      if(x < y){return -1;}
      return 0;
      
    });
    console.log(cars);

    const memberObject = {
        name: "hong",
        age: 30,
        married: true,
        favors: ['Baseball','Game','Movie','etc...'],
    };

    const people=[];
    // 객체 5명을 people에 추가
    for(let i=0;i<5;i++){
        people.push(memberObject);
    }
    console.log('-----------------');
    console.log(people);
    
    console.log(people[0].name);
    people[1].name='Kim';
    people[2].name='Lee';
    people[2].age=23;
    people[3].age=28;
    people[3].married=false;
    console.log(people); //값이 다 같이 바뀐다.
    
    
    //위쪽 객체에서 값을 빼서 console에 찍기
    //배열의 순회
    //for in : 객체에 사용 , for of : 배열에 사용하는 값
    console.log('--------------------');
    for(const member of people){ //앞에는 임시변수 
        console.log('--배열 안--');
        console.log('--배열 안의 객체 탐색--');
        for(const keyName in memberObject){
            console.log('--객체 안의 값--');
            console.log(keyName);
            if(keyName != 'favors'){ //객체의 이름이 favors가 아니면...(일반데이터)
                console.log(member[keyName]); //member["name"] => hong
            }else{ //배열을 다시 탐색
                for(const favor of member[keyName]){
                    console.log(favor);
                }
            }
        }
    }

  

    
    </script>
</body>
</html>
