    <button type="button" id="startBtn">문제출력</button>
    
    
    <ol id="q"></ol>
    <button type="button" id="compareBtn">정답확인</button>
    
    <h3 id="printRatio"></h3>

    <script>
        let a=[];
        let cnt=0;
        let dapArr=[];
        
        function makeIncere(){
            return Math.floor(Math.random()*9)+1;
        }
        function makeDan(){
            return Math.floor(Math.random()*8)+2;

        }

        function makeGugu(){
            let str='';
            while(cnt<10){
                let dan=makeDan();
                let incre=makeIncere();
                
                a.push(dan*incre);
                str+=`<li>${dan}X${incre}= <input type=text id="dap${cnt}"></li>`;
                
                cnt++;
            }
            console.log(a);
            document.getElementById('q').innerHTML+=str;
        }

        document.getElementById('startBtn').addEventListener('click',function(){
            makeGugu();
        })


        let correct=0; //정답
        let count2=0; //1~10까지 돌아가는 index
        document.getElementById('compareBtn').addEventListener('click',function(){
            //정답이 나오는 부분
            while(count2<10){
                let userInput=document.getElementById(`dap${count2}`); //1번 사용자 정답
                if(userInput.value==a[count2]){
                    correct++;
                    userInput.value+=': 정답';
                    userInput.style.backgroundColor='green'; //객체명.style.css속성 - 쓰지 않음
                }else{
                    userInput.value+=': 오답';
                    userInput.style.backgroundColor='red';
                }
                count2++;
            }
            document.getElementById('printRatio').innerText=`정답률 : ${(correct/count2).toFixed(2)*100}`;
        })
