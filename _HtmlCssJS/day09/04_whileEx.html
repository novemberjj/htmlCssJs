<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a의 b제곱 구하기</title>
</head>
<body>
    <h1>
        a의 b제곱을 구하라~!! : Math.pow(a, b);
    </h1>
    a : <input type="text" id="a"><br>
    b : <input type="text" id="b"><br>
    <button type="button" id="calcBtn">제곱</button>
    <h3 id="result">
        <!-- a의 b제곱은 얼마입니다. -->
        <!-- a = 2 , b = 3 => 2*2*2 -->
    </h3>
    <script>
         //document.getElementById('calcBtn').onclick= function calc(a, b){
        function calc(a, b){
            
            let result=1; //곱할때는 초기값이 1 
            let count=0; //0~2 / 1~3
         
            while(count <b && !(b<1)){
                
                //result=result*a;
                result *= a;
                count++;
            }

            document.getElementById('result').innerText=
            `${a}의 ${b}제곱은 ${result}입니다.`
        }

        // 다른 곳에서도 쓸 수 있게 a, b를 함수 안에서 지정하지 않음
        document.getElementById('calcBtn').addEventListener('click', () => {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            calc(parseInt(a), parseInt(b));
            console.log(Math.pow(parseInt(a), parseInt(b)));
            console.log(parseInt(a) ** parseInt(b));
            // ** => 제곱
        });

    </script>
</body>
</html>
