<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1>
        조건문 : if문, switch문
    </h1>
    <ul>
        <li>
            if(조건식){실행문;} => 조건식은 반드시 true / false로 구분되어야 함.
        </li>
        <li>
            if문은 else if를 이용하여 중첩이 가능.
        </li>
        <li>
            switch(식/변수) {case 값: 실행문; break; ... default}
        </li>
    </ul>
    <h1>
        널병합 연산자(null coalscing operator)
    </h1>
    <ul>
        <li>
            null, undefined를 판단하여 해당하는 대체값을 출력하는 연산자
        </li>
        <li>
            좌측항이 null or undefined면 우측값을 출력 / 아니면 그대로 출력
        </li>
        <li>
            좌측항 ?? 우측항
        </li>
    </ul>
    <script>
        console.log(null ?? "null입니다.");
        console.log("null" ?? "null입니다.");
    </script>
</body>
</html>
