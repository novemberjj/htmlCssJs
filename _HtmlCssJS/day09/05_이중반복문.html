<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested_while</title>
</head>
<body>
    <h1>
        이중 반복문 : outer while -> 기준, inner while -> 계속반복
    </h1>
    <ul>
        <li>outter while 1~3까지 반복</li>
        <li>
            inner while 1~5까지 반복
        </li>
        <li>
            outer while : 1, inner while : 1~5 반복
            outer while : 2, inner while : 1~5 반복
            outer while : 3, inner while : 1~5 반복
        </li>
    </ul>
    <h1>
        구구단 2~9단까지 구구단 출력하기
    </h1>
    <button type="button" id="guguBtn">구구단 출력</button>
    <h3 id="print"></h3>
    <div id="gugu">
       
        <!-- 2X1=2 3X1=3 4X1=4 ... 9X1=9
             2X2=4  -->
             <!-- div 태그안에 table을 만들어서 넣기 -->
            
    </div>
    <script>
       document.getElementById('guguBtn').addEventListener('click',()=>{
        let str = `<table border=1>`;
           
            let incre = 1;
            while(incre < 10){
                let dan = 2;
                str += `<tr>`;
                    while(dan < 9){
                        str += `<td>${dan}X${incre}=${dan*incre}</td>`
                        dan++;
                    }
                    incre++;
                    str += `</tr>`;
                }
        str += `</table>`;
        document.getElementById('gugu').innerHTML=str;
       });
        
    </script>
</body>
</html>
