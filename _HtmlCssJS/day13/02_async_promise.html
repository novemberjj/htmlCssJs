<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise chain 방식</title>
</head>
<body>
    <h1>
        Promise 객체를 리턴하는 함수를 호출하는 함수
        then메서드를 사용하여 실행순서를 기다리게 할 수 있다.
    </h1>
    <ul>
        <li>
            fetch 함수 : 데이터 통신을 위해 제공되는 함수
            첫 파라미터는 URL, 두번째 파라미터 header에 적용될 객체 
        </li>
        <li>
            then 메서드 : promise 객체를 리턴하는 함수 및 메서드를 기다려서
            다음 순서의 로직을 수행하기위한 연결기능을 한다
        </li>
        
    </ul>
    <button type="button" id="btn">데이터 가져오기</button>
    <ul id="ul">

    </ul>

    <script>
        //1~5번 데이터까지 화면에 찍기
        document.getElementById('btn').addEventListener('click',function(){
            for(let i=1;i<=5;i++){
                fetch(`https://jsonplaceholder.typicode.com/todos/${i}`) //비동기 통신이라 순서대로 안나옴
                .then(resp => resp.json()) //then 사이에 구문 쓸 수 없음 파이프이기 때문
                .then(json => printData(json)) //성공시
                .catch(err => console.log(err)); //실패시
            }

            // //함수를 만드는 방법과 1회성으로 바로 사용하는 방법
            // fetch(`https://jsonplaceholder.typicode.com/todos/`) //todos/가져올 데이터
            // .then(resp => resp.json()) //resp => 매개변수이름
            // // .then(json => console.log(typeof json, json));//json => 매개변수 이름 //자바 stream 방식
            // .then(json => printData(json)); 
        })

        fetch().then(resp => resp.json()) //fetch 값이 없어서 error
        .then(json => console.log(json))
        .catch(err => console.log(err));

        //방금 받아온 json 객체를 화면에 li로 뿌리기
        function printData(obj){
            console.log(obj);
            let str='';
            for(const key in obj){
                str += `<li>${key} : ${obj[key]}</li>`;
            }
            document.getElementById('ul').innerHTML+=str;
        }
    </script>
</body>
</html>
