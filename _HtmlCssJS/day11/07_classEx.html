<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let myAccount={
            name: 'hong',
            //잔액
            balance: 0,
            //입금
            deposit:function(amount){
                this.balance+=amount;
            },
            //출금
            withdraw: function(amount){
                this.balance-=amount;
            },
            //이체
            transfer:function(amount, otherAccount){
                this.balance-=amount;
                otherAccount.balance+=amount;
            },

            }
        let yourAccount={
            name: 'kim',
            //잔액
            balance: 100,
            //입금
            deposit:function(amount){
                this.balance+=amount;
            },
            //출금
            withdraw: function(amount){
                this.balance-=amount;
            },
            //이체
            transfer:function(amount, otherAccount){
                this.balance-=amount;
                otherAccount.balance+=amount;
            },

            }
            //클래스를 사용하는 이유 이렇게 안해도 됨

            //내 계좌에 입금하는 상황
            console.log(myAccount.name, ":", myAccount.balance);
            myAccount.deposit(500);
            console.log(myAccount.name, ":", myAccount.balance);
            // 출금 100원
            myAccount.withdraw(100);
            console.log(myAccount.name, ":", myAccount.balance);
            // 송금 200원 보내기
            myAccount.transfer(200,yourAccount);
            console.log(myAccount.name, ":", myAccount.balance);
            console.log(yourAccount.name, ":", yourAccount.balance);
            console.log('----------------------');
        
            //class로 변경
            class BankAccount{
                //생성자
                constructor(name, balance){
                    this.name=name;
                    this.balance=balance;
                }
                deposit(amount){
                    this.balance+=amount;
                }
                withdraw(amount){
                    this.balance-=amount;
                }
                transfer(amount, otherAccount){
                    this.balance-=amount;
                    otherAccount.balance+=amount;
                }

            }

            let leeAcc = new BankAccount('Lee',1000);
            let choiAcc = new BankAccount('Choi',500);
            console.log(leeAcc);
            console.log(choiAcc.balance);

            leeAcc.deposit(100);
            console.log(leeAcc.name, ":", leeAcc.balance);
            leeAcc.transfer(700, choiAcc);
            console.log(leeAcc.name, ":", leeAcc.balance);
            console.log(choiAcc.name, ":", choiAcc.balance);
            choiAcc.withdraw(600);
            console.log(choiAcc.name, ":", choiAcc.balance);
        
    </script>
</body>
</html>
