<body>
    <!-- 
        input 2개 생성 => 과목, 점수
        추가버튼 => map에 추가
        출력버튼 => map을 출력, => ul태그에 li로 추가
        결과버튼 => 합계, 평균, 합격여부 (60이상 합격) => h3
     -->
     <h1>
        성적 관리 프로그램
     </h1>
     <form action="">
        과목 : <input type="text" id="sub"><br>
        점수 : <input type="text" id="num"><br>
        <button type="button" onclick="add();">추가</button>
        <button type="button" id="printBtn">출력</button>
        <button type="button" id="totBtn">결과</button>
     </form>

    <!-- <h3 id="ul"></h3> -->
    <ul id="result">
    </ul>
     <h3 id="tot">
     </h3>

     <script>
        const sub=document.getElementById('sub');
        const num=document.getElementById('num');
        const result=document.getElementById('result');
        const tot=document.getElementById('tot');
        const printBtn=document.getElementById('printBtn');
        const totBtn=document.getElementById('totBtn');
        const myMap = new Map();
        let sum=0; //초기화 값을 주는게 좋다.
        let avg=0;
        let pass=''; //합격여부

        function add(){
            let subVal = sub.value;
            let numVal = Number(num.value);
            myMap.set(subVal,numVal);
            sum+=numVal;        //여기서 sum 계산 해주면 됨
            console.log(sum);
            console.log(myMap);
        }
        
        printBtn.addEventListener('click',function(){
            let str=''; //결과 누적 변수
            myMap.forEach(function(v,k){
                str +=`<li> ${k} : ${v} </li>`;
            })
            result.innerHTML=str;
        })

        totBtn.addEventListener('click', function(){
            avg= (sum/myMap.size);
            pass= (avg>=60) ? '합격' : '불합격';
            tot.innerText=`과목의 점수합계 : ${sum} \n 평균 : ${avg.toFixed(2)} \n 합격여부 : ${pass} `;
        })
