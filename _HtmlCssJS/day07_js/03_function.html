<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(function)</title>
    <script>
        function myFirstFunc(){
            console.log(`이 함수는 제가 처음으로 만든 함수입니다.`);
            console.log('예쁘게 봐주세요');
        }
        // 호출
        myFirstFunc();
    </script>
</head>
<body>
    <h1>
        함수(function) : 특정 기능을 수행하기 위한 코드 - 호출되어야만 작동
    </h1>
    <ul>
        <li>
            function이라는 키워드를 사용하여 선언
        </li>
        <li>
            function 함수명 => 기능을 압축설명하는 의미로 작성
        </li>
        <li>
            function 함수명() => 파라미터(매개변수) 선택적
        </li>
        <li>
            자바스크립트에서는 파라미터 타입의 형식은 자유도가 높아서 다양한 형태로 사용가능
        </li>
        <li>
             function 함수명(){로직 작성}
        </li>
        <li>
            return은 함수의 실행 종료 역할을 함과 동시에 특정 결과값을 호출한 위치로 반환
        </li>
    </ul>
    <script src="03_function.js"></script>
    <script>
        function mySecondFunc(){
            console.log(`이 함수는 제가 두번째로 만든 함수입니다.`);
            console.log(`에쁘`);
        }
        mySecondFunc();
        myFirstFunc();
        myOuterFunc();
    </script>
</body>
</html>
